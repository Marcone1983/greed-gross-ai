// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            android {
                if (namespace == null) {
                    namespace = "${project.group}"
                }
                
                // Ensure consistent JVM target
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
                
                // Enable buildConfig for libraries that need it
                buildFeatures {
                    buildConfig true
                }
            }
        }
    }
    
    // Specific fix for react-native-vector-icons
    if (project.name == "react-native-vector-icons") {
        project.afterEvaluate {
            android {
                namespace = "com.oblador.vectoricons"
            }
        }
    }
    
    // Fix Kotlin JVM target for all projects
    afterEvaluate {
        tasks.matching { it.name.contains("Kotlin") && it.name.contains("compile") }.configureEach {
            if (it.hasProperty("kotlinOptions")) {
                it.kotlinOptions {
                    jvmTarget = "11"
                }
            }
        }
    }
}

